{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Select a PDF file to upload</label>
        <input type="file" id="file" accept=".pdf" name="file">
    </div>
    <div>
        <button class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
